<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka Looserů/Borců</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Tabulka Looserů/Borců</h1>
    <table>
        <thead>
            <tr>
                <th>Kalendářní týden</th>
                <th>Borec týdne</th>
                <th>Looser týdne</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CW 22</td>
                <td>Sibiřan</td>
                <td>Veronika Fox</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
